<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Promena lozinke</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <f:facet name="options">
                    <p:commandButton value="Početna" style="float:right" action="index"/>
                </f:facet>
            </p:menubar>
        </h:form>
        <h:form>
            <p:layout>
                <p:layoutUnit position="center" resizable="true" id="updatePassLayoutUnit">
                    <h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto">
                        <h:outputLabel for="username" value="Korisničko ime" />
                        <p:inputText id="username" value="#{passChangeView.username}" required="true" />
                        <h:outputLabel for="oldPass" value="Stara lozinka" />
                        <p:password id="oldPass" value="#{passChangeView.oldPass}" required="true" />
                        <h:outputLabel for="newPass" value="Nova lozinka" />
                        <p:password id="newPass" value="#{passChangeView.newPass}" required="true" />
                        <h:outputLabel for="passConfirm" value="Potvrdi lozinku" />
                        <p:password id="passConfirm" value="#{passChangeView.passConfirm}" required="true" />
                    </h:panelGrid>
                    <p:messages id="updatePassMsg" autoUpdate="true"/>
                    <h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto">
                        <p:commandButton value="Promeni lozinku" action="#{passChangeView.changePass()}"/>
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>

    </h:body>
</html>
