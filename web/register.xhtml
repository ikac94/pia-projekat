<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registracija</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <f:facet name="options">
                    <p:commandButton value="Prijavi se" style="float:right" action="index"/>
                </f:facet>
            </p:menubar>
        </h:form>
        <h:form>
            <p:layout>
                <p:layoutUnit position="center">
                    <h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto">
                        <h:outputLabel for="name" value="Ime i prezime" />
                        <p:inputText id="name" value="#{registerView.name}" required="true" />
                        <h:outputLabel for="sex" value="Pol" />
                        <p:selectOneMenu id="sex" value="#{registerView.sex}" required="true">
                            <f:selectItem itemLabel="Izaberi jedan" itemValue="" />
                            <f:selectItems value="#{registerView.sexes}" />
                        </p:selectOneMenu>
                        <h:outputLabel for="name" value="Datum rodjenja" />
                        <p:calendar id="popup" value="#{registerView.birthday}" pa/>
                        <h:outputLabel for="email" value="Email" />
                        <p:inputText id="email" value="#{registerView.email}" required="true" />
                        <h:outputLabel for="airline" value="Kompanija" />
                        <p:selectOneMenu id="airline" value="#{registerView.airline}" required="true">
                            <f:selectItem itemLabel="Izaberi jedan" itemValue="" />
                            <f:selectItems value="#{registerView.airlines}" />
                        </p:selectOneMenu>
                        <h:outputLabel for="role" value="Zanimanje" />
                        <p:selectOneMenu id="role" value="#{registerView.userType}" required="true">
                            <f:selectItem itemLabel="Izaberi jedan" itemValue="" />
                            <f:selectItems value="#{registerView.userTypes}" />
                        </p:selectOneMenu>
                        <h:outputLabel for="username" value="Korisničko ime" />
                        <p:inputText id="username" value="#{registerView.username}" required="true" />
                        <h:outputLabel for="pass" value="Lozinka" />
                        <p:password id="pass" value="#{registerView.password}" required="true" />
                        <h:outputLabel for="pass_confirm" value="Ponovi lozinku" />
                        <p:password id="pass_confirm" value="#{registerView.passwordConfirm}" required="true" />
                    </h:panelGrid>
                    <h:panelGrid columns="1" cellpadding="5" style="margin: 0 auto">
                        <p:commandButton value="Registruj se" icon="ui-icon-check" action="#{registerView.register()}"/>
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
